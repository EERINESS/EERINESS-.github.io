# 页面默认前缀目录
spring.mvc.view.prefix=/WEB-INF/jsp/
# 响应页面默认后缀
spring.mvc.view.suffix=.jsp


# JDBC连接数据库
spring.datasource.url=jdbc:mysql://localhost:3306/gold
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


# Hibernate 相关配置
spring.jpa.show-sql= true  
#update：加载hibernate时根据实体类model创建数据库表，这是表名的依据是@Entity注解的值或者@Table注解的值，
#sessionFactory关闭表不会删除，且下一次启动会根据实体model更新结构或者有新的实体类会创建新的表。
#spring.jpa.hibernate.ddl-auto=update  
spring.jpa.properties.hibernate.hbm2ddl.auto=update
# 方言
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect  
spring.jackson.serialization.indent_output=false  
# 自动扫描的包前缀
entitymanager.packagesToScan= com.springboot.entity

spring.thymeleaf.cache=false
spring.thymeleaf.enabled=false

